<html>
  <head>
  <title>Validate your .travis.yml file</title>
    
    <link href="/style.css" rel="stylesheet" type="text/css" />
  </head>
<body>
  <h1><a href="/">Travis WebLint</a></h1>
    <p class="tagline">Uses <a href="https://github.com/travis-ci/travis-yaml">travis-yaml</a> to check your .travis.yml config.</p>

      <form accept-charset="UTF-8" action="/" class="first" method="post">
        <label for="repo">Enter your Github repository</label>
        <input id="repo" maxlength="80" name="repo" placeholder="travis-ci/travis-yaml" required="required" type="text" />
        <input type="submit" value="Validate" /></form><form accept-charset="UTF-8" action="/" id="ymlform" method="post">
        <label for="yml">Or paste your .travis.yml</label>
        <textarea autofocus="autofocus" id="yml" maxlength="10000" name="yml"></textarea>
        <input type="submit" value="Validate" />
      </form><script type="text/javascript">var input = document.getElementById("yml");
var form  = document.getElementById("ymlform");
input.onkeydown = function(event) {
    if ((event.metaKey || event.ctrlKey) && event.keyCode == 13) form.submit();
};
